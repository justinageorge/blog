{%extends 'base.html'%}
{%block body_block%}
<style>
    .container{
       
        max-width:600px;
        margin:auto;
        padding: 20px;
        background-color: cadetblue;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        
    }
    .form{
        margin-top: 20px;
    }
    .form-group{
        margin-bottom: 20px;
    }
    label{
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="file"],
    textarea{
        width:100%;
        padding:10px;
        border:1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    input[type="file"] {
        margin-top: 5px;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background-color:grey;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    
</style>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        
        {{form.as_p}}

        <button type="submit">post</button>
    </form>
    
</div>

{%endblock%}
