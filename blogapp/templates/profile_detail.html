{%extends 'base.html'%}
{%block body_block%}
{%load static%}

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .profile-container{
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 50px;
        background: rgb(117,179,194);
background: linear-gradient(146deg, rgba(117,179,194,1) 0%, rgba(242,221,226,1) 68%, rgba(236,202,227,1) 100%);
        
    }
    .profile-picture{
        width:150px;
        height:150px;
        overflow: hidden;
        margin: 0 auto 20px;
        border-radius: 50%;

    }
    .profile-picture img{
        object-fit: cover;
    }
    .user-details{
       text-align: center;
    }
    
</style>


<div class="profile-container">
    
    <div class="profile-picture">
       
        <img src="{{data.profile_pic.url}}" alt="profilepic" width="300px" height="200px">
         
    </div>
    <div class="user-details">
        <h2>user:{{data.user}}</h2>
        <p>address:{{data.address}}</p>
        <p>mobile:{{data.phone}}</p>
         <p>dob:{{data.dob}}</p>
        <div class="bio">
          bio:  {{data.bio}}
        </div>
    </div>
   
</div>
{%endblock%}
