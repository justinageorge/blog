<style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border:1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color:aliceblue;
      
    }
    label{
        display: block;
        margin-bottom: 8px;
    }
    input, select ,textarea{
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;

    }
    button{
        background-color: #4CAF50;
        color:white;
        padding:10px 15px;
        border:none;
        border-radius: 5px;
        cursor:pointer;
        
    }
    button:hover {
        background-color: #45a049;
    }
    body{
        background-image: url('../static/images/pexels-david-bartus-1166209.jpg');
        background-size:cover;
        background-position: center;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
    <hr>
     <div class="h ">
    <a href="{%url 'log-in'%}" class=" text-dark text-decoration-none">Already have an account?</a>
    </div>
</form>
