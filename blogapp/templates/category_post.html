{%extends 'base.html'%}
{%block body_block%}
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container{
        max-width: 800px;
        margin: 20px auto;
        padding:20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1{
        text-align: center;
        color:#333;
    }
    ul{
        list-style-type: none;
        padding:0;
    }
    li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        
        p {
            margin-top: 5px;
            color: #666;
        }
</style>
<body>
    <div class="container">
        <h1>{{ category.title }} Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" height="200px" width="300px">
                    <p>{{ post.content }}</p>
                    <!-- Display other details of the post as needed -->
                </li>
            {% empty %}
                <li>No posts found.</li>
            {% endfor %}
        </ul>
    </div>
{%endblock%}
